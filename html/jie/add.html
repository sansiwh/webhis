<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="" method="post">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">选择年代</label>
                  <div class="layui-input-block">
                    <select lay-verify="required" name="class" lay-filter="column"> 
                      <option></option> 
                      <option value="0">夏</option>
                      <option value="99">商</option>
                      <option value="100">周</option>
                      <option value="101">西周</option>
                      <option value="168">东周</option>
                      <option value="169">春秋</option>
                      <option value="0">战国</option>
                      <option value="99">秦</option>
                      <option value="100">汉</option>
                      <option value="101">西汉</option>
                      <option value="168">新</option>
                      <option value="169">东汉</option>
                      <option value="0">三国</option>
                      <option value="99">魏</option>
                      <option value="100">蜀</option>
                      <option value="101">吴</option>
                      <option value="168">晋</option>
                      <option value="169">西晋</option>
                      <option value="0">东晋</option>
                      <option value="99">五胡十六国</option>
                      <option value="100">南北朝</option>
                      <option value="101">北魏</option>
                      <option value="168">东魏</option>
                      <option value="169">西魏</option>
                      <option value="0">北齐</option>
                      <option value="99">北周</option>
                      <option value="100">宋(南北朝)</option>
                      <option value="101">齐(南北朝)</option>
                      <option value="168">梁(南北朝)</option>
                      <option value="169">陈(南北朝)</option>
                      <option value="0">隋</option>
                      <option value="99">唐</option>
                      <option value="100">五代十国</option>
                      <option value="101">宋</option>
                      <option value="168">北宋</option>
                      <option value="169">南宋</option>
                      <option value="169">元</option>
                      <option value="169">明</option>
                      <option value="169">清</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>
              <div class="layui-row layui-col-space15 layui-form-item layui-hide" id="LAY_quiz">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所属产品</label>
                  <div class="layui-input-block">
                    <select name="project">
                      <option></option>
                      <option value="layui">layui</option>
                      <option value="独立版layer">独立版layer</option>
                      <option value="独立版layDate">独立版layDate</option>
                      <option value="LayIM">LayIM</option>
                      <option value="Fly社区模板">Fly社区模板</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md3">
                  <label class="layui-form-label" for="L_version">版本号</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_version" value="" name="version" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-col-md6">
                  <label class="layui-form-label" for="L_browser">浏览器</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_browser"  value="" name="browser" placeholder="浏览器名称及版本，如：IE 11" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="L_content" name="content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;">1+1=?</span>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
